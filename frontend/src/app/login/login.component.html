<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>
    <div *ngIf="message" class="message">{{ message }}</div>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</div>
